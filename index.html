<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Natuurherkenningsquiz</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .card {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .feedback {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üß† Natuurherkenningsquiz</h1>
  <label for="category">Soort:</label>
  <select id="category">
    <option value="plants">Kruidplanten</option>
    <option value="trees">Bomen</option>
    <option value="spiders">Spinnen</option>
  </select>

  <label for="difficulty">Moeilijkheidsgraad:</label>
  <select id="difficulty">
    <option value="easy">Makkelijk</option>
    <option value="medium">Gemiddeld</option>
    <option value="hard">Moeilijk</option>
  </select>

  <button onclick="generateQuiz()">Start quiz</button>

  <div id="quiz-container"></div>
  <button onclick="checkAnswers()">Controleer antwoorden</button>
  <div id="result"></div>

  <script>
    const database = {
      plants: [
        { name: "Klaproos", difficulty: "easy", image: "https://cdn.pixabay.com/photo/2017/05/13/17/31/poppy-2314201_1280.jpg" },
        { name: "Madeliefje", difficulty: "easy", image: "https://cdn.pixabay.com/photo/2015/04/19/08/32/daisy-729510_1280.jpg" },
        { name: "Zevenblad", difficulty: "medium", image: "https://cdn.pixabay.com/photo/2023/06/19/13/44/ground-elder-8074250_1280.jpg" },
        { name: "Eikvaren", difficulty: "hard", image: "https://cdn.pixabay.com/photo/2020/10/16/17/02/fern-5660053_1280.jpg" }
      ],
      trees: [
        { name: "Zomereik", difficulty: "easy", image: "https://cdn.pixabay.com/photo/2018/10/10/12/36/oak-leaves-3736765_1280.jpg" },
        { name: "Beuk", difficulty: "medium", image: "https://cdn.pixabay.com/photo/2021/06/25/18/56/beech-6365190_1280.jpg" },
        { name: "Wilde appel", difficulty: "hard", image: "https://cdn.pixabay.com/photo/2019/06/01/21/09/crab-apple-4244795_1280.jpg" }
      ],
      spiders: [
        { name: "Kruisspin", difficulty: "easy", image: "https://cdn.pixabay.com/photo/2017/10/10/20/03/spider-2836507_1280.jpg" },
        { name: "Viervlekwielwebspin", difficulty: "medium", image: "https://cdn.pixabay.com/photo/2023/08/11/14/13/spider-8183790_1280.jpg" },
        { name: "Veldspin", difficulty: "hard", image: "https://cdn.pixabay.com/photo/2019/06/04/21/18/spider-4252446_1280.jpg" }
      ]
    };

    let currentQuiz = [];

    function generateQuiz() {
      const category = document.getElementById('category').value;
      const difficulty = document.getElementById('difficulty').value;
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';
      currentQuiz = database[category].filter(item => item.difficulty === difficulty);

      currentQuiz.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.image}" alt="Soort ${index + 1}" />
          <input type="text" placeholder="Naam invoeren" id="answer-${index}" />
          <div class="feedback" id="feedback-${index}"></div>
        `;
        container.appendChild(card);
      });
    }

    function checkAnswers() {
      let score = 0;
      currentQuiz.forEach((item, index) => {
        const userAnswer = document.getElementById(`answer-${index}`).value.trim().toLowerCase();
        const correctAnswer = item.name.toLowerCase();
        const feedback = document.getElementById(`feedback-${index}`);

        if (userAnswer === correctAnswer) {
          feedback.textContent = "‚úÖ Correct!";
          feedback.style.color = "green";
          score++;
        } else {
          feedback.textContent = `‚ùå Fout. Het juiste antwoord is: ${item.name}`;
          feedback.style.color = "red";
        }
      });
      document.getElementById("result").innerHTML = `<h2>Je score: ${score} / ${currentQuiz.length}</h2>`;
    }
  </script>
</body>
</html>
